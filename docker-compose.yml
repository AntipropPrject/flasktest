version: "3.8"

services:

  web:
    build: .
    container_name: flasktest
    command: bash -c 'python main.py'
    volumes:
      - .:/codefl
    ports:
      - "80:5000"
    depends_on:
      - db


  db:
    image: postgres:12
    container_name: antiprop_posgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

